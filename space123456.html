        <div class="typo">
          <p>一维，点
二维，平面
三维，立体
四维，是在三维基础上加入时间的概念(也就是所谓的空间)。
打个比喻：一个人的维度是多少？无非是你的本身体积乘以你的寿命(也许不是乘的关系)
至于第五维，第六维……本年代还是无法解答的。
所以每一维都是建立在前一维的基础上的，第四维的准元素不存在就没有空间，反之，空间消失就意味着前三维在第四维层次上的叠加及第四维准元素都不存在了，故而不存在时间。</p>
