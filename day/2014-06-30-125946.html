<!DOCTYPE html><html id="html-top" lang="zh" class="no-js"><head><meta charset="utf-8"><title>巨蟹 - dayone</title></head><body><a href="../index.html">回首頁</a><hr><h1>巨蟹</h1><h5>2014-06-30 12:59:46</h5><p class="text"><p>巨蟹這類人，厭倦東西速度快，對品質要求極高。悲觀，無信仰，習慣性自我構築矛盾世界觀。理想的完美主義，不相信美好事物。荒誕，冷感，隱忍，理性，不讚美，不喜寒暄。戀家，對旅行的意義理解不能。不下廚，轉基因無傷大雅，番茄炒蛋吃一生，支持殺食稀有動物。麻煩事直接放棄，擁護暴力美學，不排斥同性戀，吸大麻爽過做愛。Hack系，數字復興人，反Open Source。世界黑暗，網路黯然，唯有vim能改變世界。Life is short，Play more。</p></p><span>標籤：</span><a href="../tag/感覺還可以。畢竟不是.html">感覺還可以。畢竟不是</a>&nbsp;</body></html>
