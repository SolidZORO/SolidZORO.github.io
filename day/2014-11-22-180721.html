<p>btw：晚上回來發現MBPR屏幕上有個被壓壞的小點，大概是1px那麼大，不是壞點，是磕碰，黑屏的時候反白，白屏的時候變黑，在中央偏右的位置，非常礙眼，好心情都跑光了。才買不到1個月就這樣，以後肯定還有可怕的事情要發生，只好祈禱上帝對我好一點，不然只有哭哭了。</p></div><div class="tags"><span>標籤：</span><a href="../tag/Mac.html">Mac</a><a href="../tag/Yuki.html">Yuki</a><a href="../tag/書.html">書</a><a href="../tag/_育兒.html">_育兒</a></div></div><div class="item comment"><div data-thread-key="undefined" data-title="跟Yuki到圖書館看畫冊" data-url="http://solidzoro.com/day/2014-11-22-180721.html" class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name:"zoro"};
